<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Documents</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="notification-toast" class="toast hidden">
        <div class="badge-wrapper">
          <i class="notification-icon fas fa-bell"></i>
          <span id="notification-count">0</span>
        </div>
        <p class="notification-text">New document added</p>
      </div>

      <main id="documents" data-active-section="documents-container">
        <section id="documents-container" data-state="loading">
          <header>
            <h1>Documents</h1>

            <div id="documents-controls">
              <div id="sort-control">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                  <option value="createdAt-desc" selected>Newest First (Default)</option>
                  <option value="createdAt-asc">Oldest First</option>
                  <option value="title-asc">Name (A-Z)</option>
                  <option value="title-desc">Name (Z-A)</option>
                  <option value="version-asc">Version (Low to High)</option>
                  <option value="version-desc">Version (High to Low)</option>
                </select>
              </div>

              <div id="view-toggle">
                <button
                  id="list-view-button"
                  class="view-toggle-button active"
                  aria-label="List view"
                >
                  ☰
                </button>
                <button id="grid-view-button" class="view-toggle-button" aria-label="Grid view">
                  ⊞
                </button>
              </div>
            </div>
          </header>

          <div id="documents-list" data-view="list"></div>

          <div id="documents-loading" class="documents-state">
            <span>Loading documents...</span>
          </div>

          <div id="documents-empty" class="documents-state">
            <span
              >No documents yet.<br />
              Try creating one!</span
            >
          </div>

          <div id="documents-error" class="documents-state">
            <span
              >Our squad is working on it.<br />
              Please come back later!</span
            >
          </div>
        </section>

        <section id="documents-form-container">
          <h1>Create a new document</h1>

          <form id="documents-form">
            <div class="documents-form-group">
              <label for="documents-form-title">Title</label>
              <input type="text" id="documents-form-title" name="title" required />
            </div>

            <div class="documents-form-group">
              <label for="documents-form-version">Version</label>
              <input
                type="text"
                id="documents-form-version"
                name="version"
                value="1.0.0"
                required
              />
            </div>

            <div class="documents-form-group">
              <label for="documents-form-contributors">Contributors (comma-separated)</label>
              <input type="text" id="documents-form-contributors" name="contributors" />
            </div>

            <div class="documents-form-group">
              <label for="documents-form-attachments">Attachments (comma-separated)</label>
              <input type="text" id="documents-form-attachments" name="attachments" />
            </div>

            <div id="documents-form-actions">
              <button type="submit" class="button form-button primary">Create Document</button>
              <button type="button" id="documents-form-cancel" class="button form-button secondary">
                Cancel
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
