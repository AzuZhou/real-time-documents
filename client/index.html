<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Documents</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="app">
      <main id="documents" data-state="loading">
        <h1>Documents</h1>

        <div id="documents-list"></div>

        <div id="documents-loading">
          <span>Loading documents...</span>
        </div>

        <div id="documents-empty">
          <span>No documents yet. Try creating one!</span>
        </div>

        <div id="documents-error">
          <span>Our squad is working on it. Please come back later!</span>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
